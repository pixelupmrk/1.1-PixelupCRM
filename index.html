<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM PixelUp — Contatos</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(rgba(8,12,18,.82), rgba(8,12,18,.82)), url('pixelup-bg.jpg') center/cover fixed no-repeat;
      color: #eaf6ff;
    }
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: rgba(11,21,32,.75);
      border-bottom: 1px solid #102437;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>CRM PixelUp</h1>
  </div>

  <main>
    <section>
      <h2>Seus Contatos</h2>
      <input id="name" placeholder="Nome do contato" />
      <input id="phone" placeholder="Telefone" />
      <button onclick="saveContact()">Salvar Contato</button>
      <ul id="contacts"></ul>
    </section>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "SUA_FIREBASE_API_KEY",
      authDomain: "pixelup-crm.firebaseapp.com",
      projectId: "pixelup-crm",
      storageBucket: "pixelup-crm.appspot.com",
      messagingSenderId: "286127901698",
      appId: "1:286127901698:web:f4dd954937fad94757ab1b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function saveContact() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Preencha nome e telefone antes de salvar.");
        return;
      }

      addDoc(collection(db, "contacts"), {
        name,
        phone,
        createdAt: new Date()
      }).then(() => {
        alert("Contato salvo com sucesso!");
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
      }).catch(err => {
        alert("Erro ao salvar: " + err.message);
      });
    }

    // Carregar contatos ao abrir
    onSnapshot(collection(db, "contacts"), (snapshot) => {
      const list = document.getElementById("contacts");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = `${doc.data().name} — ${doc.data().phone}`;
        list.appendChild(li);
      });
    });
  </script>

  <!-- Configuração do BOT de atendimento com IA -->
  <script>
    window.PIXELUP_BOT_CONFIG = {
      API_URL: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent",
      API_TOKEN: "SUA_CHAVE_GEMINI_AQUI", // <== Substitua aqui pela sua chave Gemini real
      BOT_NAME: "Bot PixelUp",
      WA_BOT_SCRIPT: "wa-bot/wa-bot.js"
    };
  </script>
  <script src="wa-bot/wa-bot.js"></script>
</body>
</html>
