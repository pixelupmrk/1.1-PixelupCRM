
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM PixelUp com Bot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e1013;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <h1>CRM PixelUp</h1>
  <p>Sistema de CRM sem login, com atendimento automático via bot (Gemini).</p>

  <script>
    // Configuração do BOT
    window.PIXELUP_BOT_CONFIG = {

      API_TOKEN: "SUA_CHAVE_GEMINI_AQUI",
      BOT_NAME: "Bot PixelUp",
      WA_BOT_SCRIPT: "wa-bot/wa-bot.js"
    };
  </script>
  <script src="wa-bot/wa-bot.js"></script>
